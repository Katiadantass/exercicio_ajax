<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu GitHub - Kátia Dantas</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="https://via.placeholder.com/180x180" alt="Avatar">
            <h1 class="profile-name" id="name">Carregando...</h1>
            <h2 class="profile-username" id="username">@</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repos">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following">0</span>
                </li>
            </ul>
            <a href="#" id="profile-link" class="profile-link" target="_blank">Ver o perfil no GitHub</a>
        </div>
    </header>

    <script src="main.js"></script>
</body>
</html>
